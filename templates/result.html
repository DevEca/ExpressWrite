<!doctype html>
<html>
   <head>
   <link rel="stylesheet" href="{{ url_for('static', filename='css/index.css')}}">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>
      <div class="navbar">
         <a href="{{ url_for('transagain') }}"><img src="{{url_for('static', filename='img/logo.png')}}" class="logo"></a>
     </div>
   <div class="content">
      
   <h1>Your writing means...</h1>
   <h3>Pytesseract</h3>
   <ul>
      {% for i in textresultPT: %}
      <li>{{ i }}</li>
      {% endfor %}
   </ul>

   <h3>Cloud Vision</h3>
   <ul>
      {% for n in textresultCV: %}
      <li>{{ n }}</li>
      {% endfor %}
   </ul>
   <form action="http://localhost:5000/savetrans" method = "POST" enctype = "multipart/form-data">
      <textarea id="textresult" name="texttrans" rows="25" cols="50">
         {% for n in textresultCV: %}
         {{ n }}
         {% endfor %}
      </textarea><br><br>
      <input type="submit" value="Save Translation" name="savetrans"/>
      </form><br>
      
      <form action="{{ url_for('transagain') }}">
      <input type="submit" value="Translate Again" name="transagain"/>
      </form>
   </div>
   </body>
</html>
