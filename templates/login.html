<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css') }}">
    <title>ExpressWrite</title>
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="{{ url_for('transagain') }}"><img src="{{url_for('static', filename='img/logo.png')}}" class="logo"></a>
        </div>

        <div class="container">
            <div class="card">
                <div class="inner-box">
                    <div class="card-front">
                        <h2>LOGIN</h2>
                        {% if error %}
                       <p>{{error}}</p>
                       {% endif %}
                        <form action="{{url_for('login')}}" method="post">
                            <input type="text" class="input-box" name="username" id="username" placeholder="Username" required>
                            <input type="password" class="input-box" name="password" id="password" placeholder="Password" required>
                            <button type="submit" class="submit-btn">Sign In</button>
                        </form>

                        
                        <a style="color:#FFF; font-size:  13px; align-items: center; " href="{{url_for('register')}}"><u>Create an account?</u></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
