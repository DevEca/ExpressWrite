<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExpressWrite</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css') }}">
</head>
<body>
    <div class="banner">
        <div class="navbar">
            <a href="{{ url_for('transagain') }}"><img src="{{url_for('static', filename='img/logo.png')}}" class="logo"></a>
            <ul>
                <li><a href="{{ url_for('logout') }}">Logout</a></li>
            </ul>
        </div>

        <div class="content">
            <h1>Profile</h1>
            <p id="title"> Your Account Details </p>
            <p>Username: {{ account['name'] }}</p>
            <p>Email: {{ account['email'] }}</p>
            <p>Password: {{ account['password'] }}</p>    
            <p id="title"> Your Saved Translations </p>
            <ul>
                {% for i in account2: %}
                <li>{{ i }}<p><a class="downloadbtn" href="{{ url_for('.result') }}">Download</a></p></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</body>
</html>
